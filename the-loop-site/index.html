<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>THE LOOP | Opening</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #151414;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
        }

        /* Circles container */
        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.25);
            mix-blend-mode: normal;
        }

        /* When circles overlap, intersections brighten via blend */
        .circle.bright {
            border-color: #FFFFFF;
            mix-blend-mode: multiply;
        }

        /* Circle positions - shifted right, centered vertically */
        .circle.c1 {
            left: 780px;
            top: 180px;
            border-color: rgba(255, 255, 255, 0.25);
            animation: drift1 20s ease-in-out infinite;
        }

        .circle.c2 {
            left: 720px;
            top: 260px;
            border-color: #FFFFFF;
            animation: drift2 24s ease-in-out infinite;
        }

        .circle.c3 {
            left: 850px;
            top: 240px;
            border-color: #FFFFFF;
            animation: drift3 22s ease-in-out infinite;
        }

        .circle.c4 {
            left: 700px;
            top: 350px;
            border-color: rgba(255, 255, 255, 0.25);
            animation: drift4 26s ease-in-out infinite;
        }

        .circle.c5 {
            left: 820px;
            top: 380px;
            border-color: rgba(255, 255, 255, 0.25);
            animation: drift5 21s ease-in-out infinite;
        }

        /* Drift and return animations */
        @keyframes drift1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-15px, 10px); }
            50% { transform: translate(-8px, -12px); }
            75% { transform: translate(12px, 5px); }
        }

        @keyframes drift2 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -8px); }
            50% { transform: translate(18px, 12px); }
            75% { transform: translate(-5px, 15px); }
        }

        @keyframes drift3 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-12px, -10px); }
            50% { transform: translate(8px, -18px); }
            75% { transform: translate(15px, 8px); }
        }

        @keyframes drift4 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(8px, 12px); }
            50% { transform: translate(-10px, 8px); }
            75% { transform: translate(-18px, -5px); }
        }

        @keyframes drift5 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-8px, -15px); }
            50% { transform: translate(12px, -5px); }
            75% { transform: translate(5px, 18px); }
        }

        /* [the loop] text - centered in circle cluster */
        .loop-title {
            position: absolute;
            left: 920px;
            top: 480px;
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
            font-weight: 200;
            font-size: 72px;
            line-height: 95px;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        /* MAYHEW mark - large, cropped top right */
        .mayhew-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 420px;
            height: 90px;
            background: #444343;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mayhew {
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
            font-weight: 900;
            font-size: 114px;
            letter-spacing: -0.12em;
            color: rgba(255, 255, 255, 0.25);
            margin-top: 60px;
        }

        /* Quote text - left side */
        .quote {
            position: absolute;
            width: 320px;
            left: 180px;
            top: 320px;
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            font-size: 28px;
            line-height: 36px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Initial state - circles start slightly spread */
        .circles {
            animation: initialGather 3s ease-out forwards;
        }

        @keyframes initialGather {
            0% {
                opacity: 0;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loop-title {
            opacity: 0;
            animation: titleFade 1.5s ease-out 0.5s forwards;
        }

        @keyframes titleFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="mayhew-container">
        <div class="mayhew">MAYHEW</div>
    </div>

    <div class="circles">
        <div class="circle c1"></div>
        <div class="circle c2 bright"></div>
        <div class="circle c3 bright"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
    </div>

    <div class="loop-title">[the loop]</div>

    <div class="quote">Every "empathetic" chatbot response, every "nuanced" summary, every "trustworthy" recommendation draws on patterns learned from humans who spent lifetimes developing those capacities.</div>

</body>
</html>
